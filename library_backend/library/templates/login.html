{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Library</title>
		<link rel="stylesheet" type="text/css" href="{% static 'library/styles_min.css' %}">
	</head>
	<body>
		<div id="login-div">
			<div id="login-div-left">
				<form id="login-form"  method="post" action="/library/">
					{% csrf_token %}
					{{ loginForm }}
					<input id="loginButton" type="submit" value="Login"/>
				</form>
			</div>
			<div id="register-div">
				Not a member yet?
				<a href="register/">
					<form action="register/">
    					<input id="register" value="Register" type="submit" />
					</form>
				</a>
                <div id="info">
					{% if info %}
						{{info}}
					{% endif %}
				</div>
			</div>
			<div id="login-div-right">
				 <img id="books" alt="books" src="{% static 'library/pics/books1.jpg' %}"/>
			</div>
		</div>
	</body>
</html>
