{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="{% static 'library/styles.css' %}">
</head>
<body>
<div id="login-div">
    <div id="login-div-left">
        <form id="registration-form" action="." method="post">
		    {% csrf_token %}
            First name:<br>
            <input type="text" name="firstName"/><br>
            Last name:<br>
            <input type="text" name="lastName"/><br>
            Address:<br>
            <input type="text" name="address"/><br>
            <br>
            {{form}}
            <input type="submit" value="Register"/>
        </form>
    </div>
    <div id="register-div">
        <a href="/library/">
            <button id="register">Back</button>
        </a>
    </div>
    <div id="login-div-right">
        <img id="books" alt="books" src="{% static 'library/pics/books1.jpg' %}"/>
    </div>
</div>
</body>
</html>
