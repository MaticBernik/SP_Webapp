<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Library</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="script/index.js" defer></script>
	</head>
	<body>
		<div id="login-div">
			<div id="login-div-left">
				<form id="login-form"  method="post"> <!--action="testni.streznik.org/prijava"-->
					Username:<br>
					<input id="usernameField" type="text" name="username"/><br>
					Password:<br>
					<input id="passwordField" type="password" name="password"/><br>
					<input id="loginButton" type="submit" value="Login"/>
				</form>
			</div>
			<div id="register-div">
				Not a member yet?
				<a href="register.html">
					<button id="register">Register</button>
				</a>
                <div id="info"></div>
			</div>
			<div id="login-div-right">
				 <img id="books" alt="books" src="pics/books1.jpg"/>
			</div>
		</div>
	</body>
</html>
