<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Library</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="login-div">
			<div id="login-div-left">
				<form id="login-form" action="testni.streznik.org/prijava" method="post">
					Username:<br>
					<input type="text" name="username"/><br>
					Password:<br>
					<input type="password" name="password"/><br>
					<input type="submit" value="Login"/>				
				</form>
			</div>
			<div id="register-div">
				Not a member yet?
				<button id="register">Register</button>			
			</div>
			<div id="login-div-right">
				 <img id="books" alt="books" src="pics/books1.jpg"/>
			</div>
		</div>
	</body>
</html>
